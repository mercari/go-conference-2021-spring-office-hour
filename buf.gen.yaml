---

version: v1beta1

plugins:
  - name: go
    path: ./bin/protoc-gen-go
    out: .
    opt: paths=source_relative
  - name: go-grpc
    path: ./bin/protoc-gen-go-grpc
    out: .
    opt: paths=source_relative
  - name: grpc-gateway
    path: ./bin/protoc-gen-grpc-gateway
    out: .
    opt: paths=source_relative
  - name: connect-go
    out: .
    opt: paths=source_relative
